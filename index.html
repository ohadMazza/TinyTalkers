<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/icons/baby.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Schoolbell&display=swap" rel="stylesheet">
    <title>TinyTalkers</title>
</head>
<body onload="onInit()">
    <main class="home-page">
        <header>
          <div class="home-sound-container">
            <img class="home-page-btn" onclick="onClickHomePage()" src="img/icons/home_page.png"/>
            <div class="sound-btn">
              <img onclick="onClickSound()" src="img/icons/music_off.png"/>
            </div>
          </div>
            <h1>
                <span class="clr1">T</span><span class="clr2">i</span><span class="clr3">n</span><span class="clr4">y</span>&nbsp;<span class="clr3">T</span><span class="clr4">a</span><span class="clr5">l</span><span class="clr6">k</span><span class="clr1">e</span><span class="clr2">r</span><span class="clr5">s</span>
            </h1>
            <select id="language-select" name="languages" onchange="onChangeLange(event)">
                <option class="lang-en" value="en">En</option>
                <option class="lang-he" value="he">עב</option>
            </select>
        </header>
        <div class="learn-english-container animate__animated">
            <img  class="learn-english" src="img/background/Learn-English.jpg"/>
        </div>
        <div class="animate__animated animate__delay-1s container" onload="onInit()">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="img/quest-types/animals.jpg" onclick="onClickQuestType('animals')" alt="" class="image-item">
                <img src="img/quest-types/colors.jpg" onclick="onClickQuestType('colors')" alt="" class="image-item">
                <img src="img/quest-types/nature.jpg" onclick="onClickQuestType('nature')" alt="" class="image-item">
                <img src="img/quest-types/fruits.jpg" onclick="onClickQuestType('fruits')" alt="" class="image-item">
                <img src="img/quest-types/vehicles.jpg" onclick="onClickQuestType('vehicles')" alt=""class="image-item">
                <img src="img/quest-types/vegetables.jpg" onclick="onClickQuestType('vegetables')" alt="" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
          <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
          </div>
        </div>
        </div>
        <div class="table-container animate__animated animate__faster">
          <div class="table-header">
            <img class="vol-icon" src="img/icons/vol.png" onclick="onVolClicked()" />
            <span class="animal-name"></span>
            <span class="quest-number animate__animated"></span>
          </div>
          <table class="quest-options">
            <tr>
              <td class="td1"><img class="img-question img1 img" src="" onclick="onOptClicked(0)" /></td>
              <td class="td2"><img class="img-question img2 img" src="" onclick="onOptClicked(1)" /></td>
            </tr>
            <tr>
              <td class="td3"><img class="img-question img3 img" src="" onclick="onOptClicked(2)" /></td>
              <td class="td4"><img class="img-question img4 img" src="" onclick="onOptClicked(3)" /></td>
            </tr>
          </table>
        </div>

             <th colspan="2" class="header-cell">
              <img class="vol-icon" src="img/icons/vol.png" onclick="onVolClicked()" />
              <span class="animal-name"></span>

        </tr>
        <tr>

          <td class="td4"><img class="img-question img4 img" src="" onclick="onOptClicked(3)" /></td>
        </tr>
      </table> -->
      <div class="win-modal animate__animated">
        <img src="img/background/well-done.gif"/>
        <button class="play-again-btn animate__animated" onclick="onClickPlayAgain()">
          Play Again!
        </button>
      </div>
   </main>

   <script src="js/sound.service.js"></script>
   <script src="js/itemsData.js"></script>
   <script src="js/listeners.js"></script>
   <script src="js/util.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
